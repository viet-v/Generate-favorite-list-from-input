<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorite</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Favorite TV Shows</h1>
      </header>
      <main>
        <div class="add-show">
          <h3>What are your favorite shows?</h3>
          <label for="add">Add Show</label>
          <input type="text" id="add" />
          <button class="add">Add</button>
        </div>
        <div class="show-list-container">
          <h3><span class="number">0</span> Favorites</h3>
          <ul class="show-list"></ul>
        </div>
      </main>
    </div>
  </body>
</html>
